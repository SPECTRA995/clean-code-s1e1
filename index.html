<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./assets/img/jpg/eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="topic">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="input task-input">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-button"><img class="delete-img" src="./assets/img/svg/remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-input">
          <button class="button edit-btn">Save</button>
          <button class="button delete-button"><img class="delete-img" src="./assets/img/svg/remove.svg"></button>
        </li>
      </ul>
      <h3 class="topic">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input task-input">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-button"><img class="delete-img" src="./assets/img/svg/remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
